<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>All Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${users}" class="container my-5">
                    <!--                    <p class="my-5">-->
                    <!--                        <a href="/savePancake" class="btn btn-primary">Add Pancake</button></a>-->
                    <!--                    </p>-->
                    <div class="col-md-10">
                        <!--                        <h2 th:case="null">No record found!</h2>-->
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Name</th>
                                    <th> Email</th>
                                    <th> Username</th>
                                    <th> Roles</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td><span th:text="${user.id}"> Id </span></td>
                                    <td><span th:text="${user.fullName}"> Name </span></td>
                                    <td><span th:text="${user.email}"> Email </span></td>
                                    <td><span th:text="${user.username}"> Username </span></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                   id="flexSwitchCheckCheckedDisabled" checked disabled>
                                            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">ROLE_USER</label>
                                        </div>
                                        <div class="form-check form-switch"
                                             th:if="${user.roles.contains(adminRole)}">
                                            <input class="form-check-input" type="checkbox"
                                                   id="flexSwitchCheckChecked" checked>
                                            <label class="form-check-label"
                                                   for="flexSwitchCheckChecked">ROLE_ADMIN</label>
                                        </div>
                                        <div class="form-check form-switch"
                                             th:if="!${user.roles.contains(adminRole)}">
                                            <input class="form-check-input" type="checkbox"
                                                   id="flexSwitchCheckDefault" th:href="@{/admin-role/{id}(id=${user.id})}">
                                            <label class="form-check-label"
                                                   for="flexSwitchCheckDefault">ROLE_ADMIN</label>
                                        </div>
                                    </td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${user.id})}"
                                           class="fa fa-trash"/>
                                    <td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
