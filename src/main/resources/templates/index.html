<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Your accounts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!--<div sec:authorize="isAuthenticated()">-->
<!--    This content is only shown to authenticated users.-->
<!--</div>-->

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a class="nav-link" href="/users">All Users</a>-->
</div>


<div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${accounts}" class="container my-5">
                    <div class="col-md-10">
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th> IBAN</th>
                                    <th> Amount</th>
                                    <th> Currency</th>
                                    <th> Credit Card</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="account: ${accounts}">
                                    <td><span th:text="${account.iban}"> IBAN </span></td>
                                    <td><span th:text="${account.amount}"> Amount </span></td>
                                    <td><span th:text="${account.currency}"> Currency </span></td>
                                    <td><span th:unless="${account.isCredit}" class="fa-solid fa-square-xmark"></span>
                                        <span th:if="${account.isCredit}" class="fa-solid fa-square-check"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-5">
        <div class="col">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAccountModal1">
                Add new account
            </button>

            <th:block th:replace="_modals :: modal('addAccountModal1')">modal</th:block>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
    $('#addAccountModal1').on('show.bs.modal', function () {
        $.get("/modals/addBankAccount", function (data) {
            $('#addAccountModal1').find('.modal-body').html(data);
        })
    });
</script>

</body>
</html>
